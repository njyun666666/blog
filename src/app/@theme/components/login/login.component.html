<ng-container *ngIf="!isLogin; else elseTemplate">

  <button (click)="login()" mat-icon-button>
    登入
  </button>

</ng-container>
<ng-template #elseTemplate>

  <button mat-icon-button [matMenuTriggerFor]="menu" class="img-btn">
    <img src="{{user.imageUrl}}">
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">登出</button>
  </mat-menu>


</ng-template>
