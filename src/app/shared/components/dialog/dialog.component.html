<h2 mat-dialog-title *ngIf="model.title!=null && model.title.length>0">
  {{model.title}}
</h2>
<mat-dialog-content class="mat-typography" [innerHtml]="model.content">
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close *ngIf="model.showCancelBtn">取消</button>
  <button mat-raised-button [color]="model.buttonColor" [mat-dialog-close]="true" cdkFocusInitial>
    {{model.buttonText}}
  </button>
</mat-dialog-actions>
