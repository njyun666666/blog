<div class="notice-message-container">

  <div class="notice-message-icon" *ngIf="icon!=null && icon.length>0">
    <i class="{{icon}}"></i>
  </div>

  <div class="notice-content" [innerHtml]="data.message">
  </div>

  <div class="notice-close">
    <button mat-button title="關閉" (click)="close()">
      <mat-icon class="notice-close-icon">close</mat-icon>
    </button>
  </div>

</div>
